<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Daftar Mahasiswa</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<body>
    <div class="container">
        <h1 class="text-center">Daftar Mahasiswa</h1>
        <a href="/mahasiswa/add" type="button" class="btn btn-primary mb-3">Tambah Mahasiswa</a>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Jurusan</th>
                    <th scope="col">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mahasiswa : ${mahasiswaList}">
                    <td th:text="${mahasiswa.id}"></td>
                    <td th:text="${mahasiswa.nama}"></td>
                    <td th:text="${mahasiswa.jurusan.namaJurusan}"></td>
                    <td>
                        <a th:href="@{/mahasiswa/edit/{id}(id=${mahasiswa.id})}" type="button"
                            class="btn btn-warning mb-3">Edit</a>
                        <a th:href="@{/mahasiswa/delete/{id}(id=${mahasiswa.id})}" type="button"
                            class="btn btn-danger mb-3">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>

</html>
